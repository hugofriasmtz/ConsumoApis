
<div class="wrapper">
  <div class="name">
    <h1 style="text-align: center;">Hugo J. Frías Martínez</h1>
  </div>
  <div class="gallery">
      <div class="card" style="width: 18rem;">
        <img src="https://cryptoshitcompra.com/wp-content/uploads/2022/04/Elon-Musk-dice-que-el-equipo-SpaceX-Falcon-esta-haciendo.jpg" class="card-img-top" alt="SpaceX">
        <div class="card-body">
          <h5 class="card-title">{{Company.name}}.</h5>
          <p class="card-text">{{ Company.summary}}.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Ceo: {{ Company.ceo }}. </li>
          <li class="list-group-item">Volaracion:{{ Company.valuation}}. </li>
          <li class="list-group-item">Fundador: {{Company.founder}}. </li>
        </ul>
      </div>
  </div>

</div>
<hr>

<div class="wrapper">
  <div class="gallery">

    <div class="card" style="width: 18rem;" *ngFor="let item of capsule">
      <div class="card-body">
        <h5 class="card-title">Tipo: {{item.type}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">ID:{{ item.id}}.</h6>
        <p class="card-text">{{item.last_update}}.</p>
        <a href="#" class="card-link">{{ item.status}}</a>
        <a href="#" class="card-link">{{item.serial}}</a>
      </div>
    </div>
    <!-- <div class="item" *ngFor="let item of capsule">
      <h1> {{item.serial}} </h1>
      <p> {{ item.launches }} </p>
      <p> {{ item.water_landings}}</p>
      <p> {{ item.status}}</p>
      <p> {{ item.id}}</p>
    </div> -->
  </div>
</div>
